<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Vaisseaux</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('./image.webp') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid #ddd;
        }
        .header a {
            text-decoration: none;
            color: #007bff;
            font-size: 1.2em;
            font-weight: bold;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html">Retour à l'accueil</a>
    </div>
    <div class="container">
        <h1>Liste des Vaisseaux</h1>
        <input type="text" id="searchBox" placeholder="Rechercher par nom de vaisseau..." onkeyup="filterTable()">
        <table id="vaisseauxTable">
            <thead>
                <tr>
                    <th>Nom du Vaisseau</th>
                    <th>Catégorie</th>
                    <th>Nombre de SCU</th>
                    <th>Équipage (Crew)</th>
                    <th>Prix de Vente</th>
                    <th>Ville de Vente</th>
                </tr>
            </thead>
            <tbody>
                <!-- Les données des vaisseaux seront insérées ici -->
            </tbody>
        </table>
    </div>
    <script>
        let vehiclesData = [];

        async function fetchData() {
            try {
                // Appel API pour récupérer les données des vaisseaux
                const responseVehicles = await fetch('https://uexcorp.space/api/2.0/vehicles');
                const vehicles = await responseVehicles.json();

                // Appel API pour récupérer les prix et villes de vente
                const responsePrices = await fetch('https://uexcorp.space/api/2.0/vehicles_purchases_prices');
                const prices = await responsePrices.json();

                // Traitement et affichage des données
                vehiclesData = processData(vehicles.data, prices.data);
                populateTable(vehiclesData);
            } catch (error) {
                console.error("Erreur lors de la récupération des données : ", error);
            }
        }

        function processData(vehiclesData, pricesData) {
            const vehicleMap = new Map();

            vehiclesData.forEach(vehicle => {
                const categories = [];

                // Analyse des catégories en fonction des indicateurs "is_"
                if (vehicle.is_addon) categories.push("Module complémentaire");
                if (vehicle.is_concept) categories.push("Concept");
                if (vehicle.is_civilian) categories.push("Civil");
                if (vehicle.is_military) categories.push("Militaire");
                if (vehicle.is_exploration) categories.push("Exploration");
                if (vehicle.is_passenger) categories.push("Passager");
                if (vehicle.is_industrial) categories.push("Industriel");
                if (vehicle.is_mining) categories.push("Minage");
                if (vehicle.is_salvage) categories.push("Récupération");
                if (vehicle.is_refinery) categories.push("Raffinerie");
                if (vehicle.is_scanning) categories.push("Scan");
                if (vehicle.is_cargo) categories.push("Cargo");
                if (vehicle.is_medical) categories.push("Médical");
                if (vehicle.is_racing) categories.push("Course");
                if (vehicle.is_repair) categories.push("Réparation");
                if (vehicle.is_refuel) categories.push("Ravitaillement");
                if (vehicle.is_interdiction) categories.push("Interdiction");
                if (vehicle.is_bomber) categories.push("Bombardier");
                if (vehicle.is_tractor_beam) categories.push("Rayon tracteur");
                if (vehicle.is_qed) categories.push("QED");
                if (vehicle.is_emp) categories.push("EMP");
                if (vehicle.is_construction) categories.push("Construction");
                if (vehicle.is_datarunner) categories.push("Transfert de données");
                if (vehicle.is_science) categories.push("Science");
                if (vehicle.is_boarding) categories.push("Abordage");
                if (vehicle.is_stealth) categories.push("Furtif");
                if (vehicle.is_research) categories.push("Recherche");
                if (vehicle.is_carrier) categories.push("Porte-vaisseaux");
                if (vehicle.is_ground_vehicle) categories.push("Véhicule terrestre");
                if (vehicle.is_docking) categories.push("Amarrage");
                if (vehicle.is_loading_dock) categories.push("Quai de chargement");
                if (vehicle.is_showdown_winner) categories.push("Gagnant du Showdown");

                vehicleMap.set(vehicle.id, {
                    name: vehicle.name,
                    category: categories.join(', ') || "N/A",  // Joint les catégories en une seule chaîne de caractères
                    scu: vehicle.scu || "N/A",
                    crew: formatCrew(vehicle.crew),
                    price: "N/A", // Valeur par défaut
                    city: [] // Tableau pour stocker les villes
                });
            });

            pricesData.forEach(price => {
                const vehicle = vehicleMap.get(price.id_vehicle);
                if (vehicle) {
                    vehicle.price = formatPrice(price.price_buy);
                    vehicle.city.push(price.terminal_name);
                }
            });

            // Filtrer les vaisseaux qui ont un prix
            return [...vehicleMap.values()].filter(vehicle => vehicle.price !== "N/A");
        }

        function populateTable(vehiclesData) {
            const tableBody = document.querySelector('#vaisseauxTable tbody');
            tableBody.innerHTML = "";

            vehiclesData.forEach(vehicle => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${vehicle.name || "N/A"}</td>
                    <td>${vehicle.category || "N/A"}</td>
                    <td>${vehicle.scu || "N/A"}</td>
                    <td>${vehicle.crew || "N/A"}</td>
                    <td>${vehicle.price}</td>
                    <td>${vehicle.city.join(', ') || "N/A"}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function formatCrew(crew) {
            if (!crew) {
                return "N/A";
            }
            const crewParts = crew.replace(/\s+/g, '').split(',');
            if (crewParts.length === 1) {
                return `${crewParts[0]} joueur${crewParts[0] > 1 ? 's' : ''}`;
            } else if (crewParts.length === 2) {
                return `${crewParts[0]} - ${crewParts[1]} joueurs`;
            }
            return "N/A";
        }

        function formatPrice(price) {
            return parseFloat(price).toLocaleString('fr-FR', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) + " UEC";
        }

        function filterTable() {
            const query = document.getElementById('searchBox').value.toLowerCase();
            const rows = document.querySelectorAll('#vaisseauxTable tbody tr');
            
            rows.forEach(row => {
                const name = row.querySelector('td').textContent.toLowerCase();
                if (name.includes(query)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }

        window.onload = fetchData;
    </script>
</body>
</html>
