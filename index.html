<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Mon Site</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Assurez-vous que ce chemin est correct -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('./home.webp') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .header {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .header button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .header button:hover {
            background-color: #0056b3;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            width: 300px;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        .card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
        }
        .card h2 {
            margin: 10px 0;
        }
        .card p {
            margin: 0;
        }
        .card a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .card a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="./nanar.webp" alt="Calcul Marchandise">
            <h2>Calcul Marchandise</h2>
            <p>Accédez à l'outil de calcul/vente pour la marchandise trouvée.</p>
            <a href="calcul-marchandise.html">Aller au calcul</a>
        </div>
        <div class="card">
            <img src="./brave.webp" alt="Liste Vaisseaux">
            <h2>Liste Vaisseaux</h2>
            <p>Consultez la liste des vaisseaux disponibles selon les stations et le prix.</p>
            <a href="liste-vaisseaux.html">Voir la liste</a>
        </div>
    </div>
</body>
</html>
