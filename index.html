<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Produits avec API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 8px 0 4px;
            font-weight: bold;
        }
        input[type="text"], select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .result {
            font-size: 1.2em;
            font-weight: bold;
            text-align: right;
            margin-top: 10px;
        }
        .total {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculateur de Produits</h1>

        <div class="form-group">
            <label for="productName">Nom du produit :</label>
            <input type="text" id="productName" placeholder="Entrez le nom du produit" oninput="fetchProductData()">
        </div>

        <div class="form-group">
            <label for="scu">Quantité (SCU) :</label>
            <input type="text" id="scu" placeholder="Entrez la quantité" oninput="calculateTotal()">
        </div>

        <div class="form-group">
            <label for="price">Prix unitaire :</label>
            <input type="text" id="price" disabled>
        </div>

        <div class="form-group">
            <label for="sellLocations">Où vendre :</label>
            <select id="sellLocations"></select>
        </div>

        <div class="result" id="total">Total : 0 UEC</div>
    </div>

    <script>
        let selectedProductData = null;

        async function fetchProductData() {
            const productName = document.getElementById("productName").value;
            const response = await fetch('https://uexcorp.space/api/2.0/commodities_prices_all');
            const data = await response.json();

            // Filtrer les résultats pour obtenir les produits correspondants
            const products = data.filter(product => product.commodity_name.toLowerCase() === productName.toLowerCase());

            if (products.length > 0) {
                // On suppose que le premier produit trouvé correspond au bon, et on le stocke
                selectedProductData = products[0];

                // Remplir le champ du prix unitaire
                document.getElementById("price").value = selectedProductData.price_sell.toLocaleString("fr-FR") + " UEC";

                // Remplir la liste des emplacements où vendre
                const sellLocations = document.getElementById("sellLocations");
                sellLocations.innerHTML = "";  // Réinitialiser la liste
                products.forEach(product => {
                    const option = document.createElement("option");
                    option.value = product.terminal_name;
                    option.text = product.terminal_name;
                    sellLocations.add(option);
                });

                // Calculer le total s'il y a déjà une quantité entrée
                calculateTotal();
            } else {
                // Réinitialiser les champs si le produit n'est pas trouvé
                document.getElementById("price").value = "";
                document.getElementById("sellLocations").innerHTML = "";
                document.getElementById("total").innerText = "Total : 0 UEC";
            }
        }

        function calculateTotal() {
            const scu = document.getElementById("scu").value || 0;
            const price = selectedProductData ? selectedProductData.price_sell : 0;
            const total = scu * price;
            document.getElementById("total").innerText = "Total : " + total.toLocaleString("fr-FR") + " UEC";
        }
    </script>
</body>
</html>
