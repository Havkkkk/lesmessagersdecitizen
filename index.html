<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Produits avec API et Suggestions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://example.com/star-citizen-background.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden; /* Prevent scrollbar for the whole page */
        }
        .container {
            max-width: 1000px;
            height: calc(100vh - 50px); /* Adjust height to fit the footer */
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            overflow-y: auto; /* Enable vertical scroll if content exceeds viewport height */
            position: relative; /* Position relative to contain the footer */
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        label {
            display: block;
            margin: 8px 0 4px;
            font-weight: bold;
        }
        input[type="text"], select, button {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .autocomplete-suggestions {
            position: absolute;
            border: 1px solid #ccc;
            border-top: none;
            max-height: 150px;
            overflow-y: auto;
            background-color: #fff;
            z-index: 1000;
            width: calc(100% - 22px);
            box-sizing: border-box;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
        }
        .autocomplete-suggestion {
            padding: 10px;
            cursor: pointer;
        }
        .autocomplete-suggestion:hover {
            background-color: #eee;
        }
        .result {
            font-size: 1.2em;
            font-weight: bold;
            text-align: right;
            margin-top: 10px;
        }
        .total {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            margin-top: 30px;
        }
        .product-carousel {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px 0;
            gap: 20px;
            height: calc(100% - 120px); /* Adjust height to leave space for form and total */
        }
        .product-item {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            box-sizing: border-box;
            flex: 0 0 auto;
            position: relative;
        }
        .product-item p {
            margin: 5px 0;
        }
        .product-item h3 {
            margin: 0;
        }
        .product-item .location {
            font-style: italic;
        }
        .product-item .remove-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #f44336;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px;
            cursor: pointer;
        }
        button {
            cursor: pointer;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-top: 1px solid #ddd;
            padding: 10px 20px;
            box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculateur de Produits</h1>

        <div class="form-group">
            <label for="productName">Nom du produit :</label>
            <input type="text" id="productName" placeholder="Entrez le nom du produit" oninput="showSuggestions()">
            <div id="suggestions" class="autocomplete-suggestions"></div>
        </div>

        <div class="form-group">
            <label for="scu">Quantité (SCU) :</label>
            <input type="text" id="scu" placeholder="Entrez la quantité" oninput="calculateTotal()">
        </div>

        <div class="form-group">
            <label for="price">Prix unitaire :</label>
            <input type="text" id="price" disabled>
        </div>

        <div class="form-group">
            <label for="sellLocations">Où vendre :</label>
            <select id="sellLocations" onchange="updatePrice()"></select>
        </div>

        <div class="result" id="total">Total : 0 UEC</div>

        <div id="productList" class="product-carousel"></div>

        <button onclick="addProduct()">Ajouter un produit</button>
        <button onclick="clearProducts()">Tout effacer</button>
    </div>

    <div class="footer">
        <span id="finalTotal">Total final : 0 UEC</span>
    </div>

    <script>
        let productData = [];
        let selectedProductData = null;
        let productList = [];

        async function fetchProductData() {
            try {
                const response = await fetch('https://uexcorp.space/api/2.0/commodities_prices_all');
                const result = await response.json();

                if (result.data && Array.isArray(result.data)) {
                    productData = result.data;
                }
            } catch (error) {
                // Les erreurs sont silencieuses ici
            }
        }

        function showSuggestions() {
            const input = document.getElementById("productName").value.toLowerCase();
            const suggestionsContainer = document.getElementById("suggestions");
            suggestionsContainer.innerHTML = "";  // Clear previous suggestions

            if (input.length > 1 && Array.isArray(productData)) {  // Show suggestions if input length is greater than 1
                const uniqueProducts = [...new Set(productData.map(p => p.commodity_name.toLowerCase()))];
                const filteredProducts = uniqueProducts.filter(name => name.includes(input)).map(name => {
                    return productData.find(product => product.commodity_name.toLowerCase() === name);
                });

                if (filteredProducts.length > 0) {
                    filteredProducts.forEach(product => {
                        const suggestion = document.createElement("div");
                        suggestion.classList.add("autocomplete-suggestion");
                        suggestion.innerText = product.commodity_name;
                        suggestion.onclick = () => {
                            selectProduct(product);
                            suggestionsContainer.innerHTML = "";  // Clear suggestions after selection
                        };
                        suggestionsContainer.appendChild(suggestion);
                    });
                } else {
                    suggestionsContainer.innerHTML = "<div class='autocomplete-suggestion'>Aucun produit trouvé</div>";
                }
            }
        }

        function selectProduct(product) {
            selectedProductData = product;
            document.getElementById("productName").value = product.commodity_name;
            populateSellLocations();
            // Automatically select the first location if available
            updatePrice();
        }

        function updatePrice() {
            if (selectedProductData) {
                const sellLocations = document.getElementById("sellLocations");
                const selectedLocation = sellLocations.value || sellLocations.options[0]?.value;
                if (selectedLocation) {
                    const locationData = productData.find(p => p.terminal_name === selectedLocation && p.commodity_name === selectedProductData.commodity_name);
                    if (locationData) {
                        document.getElementById("price").value = locationData.price_sell.toLocaleString("fr-FR") + " UEC";
                        selectedProductData.price_sell = locationData.price_sell;
                        calculateTotal();
                    }
                }
            }
        }

        function populateSellLocations() {
            const sellLocations = document.getElementById("sellLocations");
            sellLocations.innerHTML = "";  // Clear previous locations
            const productLocations = productData.filter(p => p.commodity_name === selectedProductData.commodity_name);
            const uniqueLocations = [...new Set(productLocations.map(p => p.terminal_name))];
            uniqueLocations.forEach(location => {
                const option = document.createElement("option");
                option.value = location;
                option.innerText = location;
                sellLocations.appendChild(option);
            });
        }

        function calculateTotal() {
            const scu = parseFloat(document.getElementById("scu").value) || 0;
            const price = parseFloat(selectedProductData?.price_sell) || 0;
            const total = scu * price;
            document.getElementById("total").innerText = "Total : " + total.toLocaleString("fr-FR") + " UEC";
        }

        function addProduct() {
            const productName = document.getElementById("productName").value;
            const scu = document.getElementById("scu").value;
            const price = selectedProductData ? selectedProductData.price_sell : 0;
            const total = scu * price;
            const sellLocation = document.getElementById("sellLocations").value;

            if (productName && scu) {
                const productCarouselElement = document.getElementById("productList");

                const productItem = document.createElement("div");
                productItem.classList.add("product-item");

                productItem.innerHTML = `
                    <h3>${productName}</h3>
                    <p>Quantité (SCU) : ${scu}</p>
                    <p>Prix unitaire : ${price.toLocaleString("fr-FR")} UEC</p>
                    <p>Total : ${total.toLocaleString("fr-FR")} UEC</p>
                    <p class="location">Où vendre : ${sellLocation}</p>
                    <button class="remove-button" onclick="removeProduct(this)">Supprimer ce produit</button>
                `;

                productCarouselElement.appendChild(productItem);

                // Ajouter le produit à la liste des produits
                productList.push({ productName, scu, price, total, sellLocation });
                updateFinalTotal();

                // Réinitialiser les champs après ajout
                document.getElementById("productName").value = "";
                document.getElementById("scu").value = "";
                document.getElementById("price").value = "";
                document.getElementById("sellLocations").innerHTML = "";
                document.getElementById("total").innerText = "Total : 0 UEC";
                selectedProductData = null;
            }
        }

        function removeProduct(button) {
            const productItem = button.parentElement;
            const productName = productItem.querySelector('h3').innerText;
            const total = parseFloat(productItem.querySelector('p:nth-child(4)').innerText.replace('Total : ', '').replace(' UEC', '').replace(/ /g, ''));

            productItem.remove();

            // Retirer le produit de la liste et mettre à jour le total final
            productList = productList.filter(p => p.productName !== productName || p.total !== total);
            updateFinalTotal();
        }

        function updateFinalTotal() {
            const finalTotal = productList.reduce((sum, product) => sum + product.total, 0);
            document.getElementById("finalTotal").innerText = "Total final : " + finalTotal.toLocaleString("fr-FR") + " UEC";
        }

        function clearProducts() {
            const productCarouselElement = document.getElementById("productList");
            productCarouselElement.innerHTML = "";
            productList = [];
            updateFinalTotal();
        }

        // Fetch data when the page loads
        window.onload = fetchProductData;
    </script>
</body>
</html>
