<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Produits avec API et Suggestions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        label {
            display: block;
            margin: 8px 0 4px;
            font-weight: bold;
        }
        input[type="text"], select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .autocomplete-suggestions {
            position: absolute;
            border: 1px solid #ccc;
            border-top: none;
            max-height: 150px;
            overflow-y: auto;
            background-color: #fff;
            z-index: 1000;
            width: calc(100% - 22px);
            box-sizing: border-box;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
        }
        .autocomplete-suggestion {
            padding: 10px;
            cursor: pointer;
        }
        .autocomplete-suggestion:hover {
            background-color: #eee;
        }
        .result {
            font-size: 1.2em;
            font-weight: bold;
            text-align: right;
            margin-top: 10px;
        }
        .total {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculateur de Produits</h1>

        <div class="form-group">
            <label for="productName">Nom du produit :</label>
            <input type="text" id="productName" placeholder="Entrez le nom du produit" oninput="showSuggestions()">
            <div id="suggestions" class="autocomplete-suggestions"></div>
        </div>

        <div class="form-group">
            <label for="scu">Quantité (SCU) :</label>
            <input type="text" id="scu" placeholder="Entrez la quantité" oninput="calculateTotal()">
        </div>

        <div class="form-group">
            <label for="price">Prix unitaire :</label>
            <input type="text" id="price" disabled>
        </div>

        <div class="form-group">
            <label for="sellLocations">Où vendre :</label>
            <select id="sellLocations"></select>
        </div>

        <div class="result" id="total">Total : 0 UEC</div>
    </div>

    <script>
        let productData = [];
        let selectedProductData = null;

        async function fetchProductData() {
            try {
                const response = await fetch('https://uexcorp.space/api/2.0/commodities_prices_all');
                const result = await response.json();

                // Assurez-vous que result.data est un tableau
                if (Array.isArray(result.data)) {
                    productData = result.data;
                } else {
                    console.error('Les données récupérées ne sont pas un tableau:', result.data);
                }

                console.log('Données récupérées:', productData);  // Pour vérifier les données dans la console
            } catch (error) {
                console.error('Erreur lors de la récupération des données:', error);
            }
        }

        function showSuggestions() {
            const input = document.getElementById("productName").value.toLowerCase();
            const suggestionsContainer = document.getElementById("suggestions");
            suggestionsContainer.innerHTML = "";  // Clear previous suggestions

            if (input.length > 1 && Array.isArray(productData)) {  // Show suggestions if input length is greater than 1
                const filteredProducts = productData.filter(product => product.commodity_name.toLowerCase().includes(input));

                if (filteredProducts.length > 0) {
                    filteredProducts.forEach(product => {
                        const suggestion = document.createElement("div");
                        suggestion.classList.add("autocomplete-suggestion");
                        suggestion.innerText = product.commodity_name;
                        suggestion.onclick = () => selectProduct(product);
                        suggestionsContainer.appendChild(suggestion);
                    });
                } else {
                    suggestionsContainer.innerHTML = "<div class='autocomplete-suggestion'>Aucun produit trouvé</div>";
                }
            }
        }

        function selectProduct(product) {
            selectedProductData = product;
            document.getElementById("productName").value = product.commodity_name;
            document.getElementById("price").value = product.price_sell.toLocaleString("fr-FR") + " UEC";
            document.getElementById("suggestions").innerHTML = "";

            // Populate sell locations
            const sellLocations = document.getElementById("sellLocations");
            sellLocations.innerHTML = "";  // Clear previous locations
            const productLocations = productData.filter(p => p.commodity_name === product.commodity_name);
            productLocations.forEach(p => {
                const option = document.createElement("option");
                option.value = p.terminal_name;
                option.text = p.terminal_name;
                sellLocations.add(option);
            });

            calculateTotal();
        }

        function calculateTotal() {
            const scu = document.getElementById("scu").value || 0;
            const price = selectedProductData ? selectedProductData.price_sell : 0;
            const total = scu * price;
            document.getElementById("total").innerText = "Total : " + total.toLocaleString("fr-FR") + " UEC";
        }

        // Fetch data when the page loads
        window.onload = fetchProductData;
    </script>
</body>
</html>
