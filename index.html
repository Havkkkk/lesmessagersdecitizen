<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Produits avec API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://example.com/star-citizen-background.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            width: 70%;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .autocomplete-suggestions {
            position: absolute;
            border: 1px solid #ccc;
            border-top: none;
            max-height: 150px;
            overflow-y: auto;
            background-color: #fff;
            z-index: 1000;
            width: 100%;
            box-sizing: border-box;
        }
        .autocomplete-suggestion {
            padding: 10px;
            cursor: pointer;
        }
        .autocomplete-suggestion:hover {
            background-color: #eee;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product-item {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: calc(33% - 20px);
            box-sizing: border-box;
            position: relative;
        }
        .product-item p {
            margin: 5px 0;
        }
        .product-item .location {
            font-style: italic;
        }
        .product-item .remove-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #f44336;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px;
            cursor: pointer;
        }
        .footer {
            background: rgba(255, 255, 255, 0.9);
            border-top: 1px solid #ddd;
            padding: 10px 20px;
            box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
        }
        .product-item {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculateur de Produitsss</h1>

        <div class="form-group">
            <label for="productName">Nom du produit :</label>
            <input type="text" id="productName" placeholder="Entrez le nom du produit" oninput="fetchProductSuggestions()">
            <div id="suggestions" class="autocomplete-suggestions"></div>
        </div>

        <div class="form-group">
            <label for="scu">Quantité (SCU) :</label>
            <input type="text" id="scu" placeholder="Entrez la quantité" oninput="updateTotal()">
        </div>

        <div class="form-group">
            <label for="price">Prix unitaire :</label>
            <input type="text" id="price" disabled>
        </div>

        <div class="form-group">
            <label for="sellLocations">Où vendre :</label>
            <select id="sellLocations" onchange="updatePrice()"></select>
        </div>

        <div class="result" id="total">Total : 0 UEC</div>

        <button id="addProductButton" onclick="addProduct()">Ajouter un produit</button>

        <div id="productList" class="product-list"></div>
    </div>

    <div class="footer">
        <span id="finalTotal">Total final : 0 UEC</span>
    </div>

    <script>
        let productData = [];
        let productList = [];

        // Fonction pour récupérer les données produits depuis l'API
        async function fetchProductData() {
            try {
                const response = await fetch('https://uexcorp.space/api/2.0/commodities_prices_all');
                const result = await response.json();
                productData = result.data || [];
            } catch (error) {
                console.error("Erreur lors de la récupération des données : ", error);
            }
        }

        // Fonction pour afficher les suggestions de produits
        function fetchProductSuggestions() {
            const input = document.getElementById("productName").value.toLowerCase();
            const suggestionsContainer = document.getElementById("suggestions");
            suggestionsContainer.innerHTML = "";

            if (input.length > 1) {
                const filteredProducts = productData.filter(product =>
                    product.commodity_name.toLowerCase().includes(input)
                );

                const uniqueProducts = [...new Set(filteredProducts.map(p => p.commodity_name))];
                uniqueProducts.forEach(name => {
                    const suggestion = document.createElement("div");
                    suggestion.classList.add("autocomplete-suggestion");
                    suggestion.innerText = name;
                    suggestion.onclick = () => {
                        const selectedProduct = filteredProducts.find(p => p.commodity_name === name);
                        selectProduct(selectedProduct);
                        suggestionsContainer.innerHTML = "";
                    };
                    suggestionsContainer.appendChild(suggestion);
                });
            }
        }

        // Fonction pour sélectionner un produit et remplir les localisations de vente
        function selectProduct(product) {
            document.getElementById("productName").value = product.commodity_name;
            populateSellLocations(product);
        }

        // Fonction pour remplir les localisations de vente disponibles pour un produit
        function populateSellLocations(product) {
            const sellLocations = document.getElementById("sellLocations");
            sellLocations.innerHTML = "";

            const productLocations = productData
                .filter(p => p.commodity_name === product.commodity_name)
                .map(p => p.terminal_name);

            const uniqueLocations = [...new Set(productLocations)];
            uniqueLocations.forEach(location => {
                const option = document.createElement("option");
                option.value = location;
                option.textContent = location;
                sellLocations.appendChild(option);
            });

            if (uniqueLocations.length > 0) {
                sellLocations.value = uniqueLocations[0];
                updatePrice();
            }
        }

        // Fonction pour mettre à jour le prix en fonction de la localisation de vente sélectionnée
        function updatePrice() {
            const productName = document.getElementById("productName").value;
            const sellLocation = document.getElementById("sellLocations").value;

            const locationData = productData.find(p => p.terminal_name === sellLocation && p.commodity_name === productName);
            if (locationData) {
                const price = locationData.price_sell;
                document.getElementById("price").value = formatNumber(price) + " UEC";
                updateTotal();
            }
        }

        // Fonction pour mettre à jour le total en fonction de la quantité et du prix unitaire
        function updateTotal() {
            const scu = parseFloat(document.getElementById("scu").value.replace(/ /g, '')) || 0;
            const price = parseFloat(document.getElementById("price").value.replace(' UEC', '').replace(/ /g, '')) || 0;
            const total = scu * price;
            document.getElementById("total").innerText = "Total : " + formatNumber(total) + " UEC";
        }

        // Fonction pour formater les nombres avec séparateurs de milliers et deux décimales
        function formatNumber(number) {
            return new Intl.NumberFormat('fr-FR').format(number);
        }

        // Fonction pour ajouter un produit à la liste
        function addProduct() {
            const productName = document.getElementById("productName").value;
            const scu = parseFloat(document.getElementById("scu").value.replace(/ /g, '')) || 0;
            const price = parseFloat(document.getElementById("price").value.replace(' UEC', '').replace(/ /g, '')) || 0;
            const sellLocation = document.getElementById("sellLocations").value;
            const total = scu * price;

            if (productName && scu && price) {
                const productListElement = document.getElementById("productList");

                const productItem = document.createElement("div");
                productItem.classList.add("product-item");
                productItem.innerHTML = `
                    <p>Produit : ${productName}</p>
                    <p>Quantité (SCU) : ${formatNumber(scu)}</p>
                    <p>Prix unitaire : ${formatNumber(price)} UEC</p>
                    <p class="location">Où vendre : ${sellLocation}</p>
                    <p>Total : ${formatNumber(total)} UEC</p>
                    <button class="remove-button" onclick="removeProduct(this)">Supprimer ce produit</button>
                `;

                productListElement.appendChild(productItem);
                productList.push({ productName, scu, price, total, sellLocation });
                updateFinalTotal();

                document.getElementById("productName").value = "";
                document.getElementById("scu").value = "";
                document.getElementById("price").value = "";
                document.getElementById("sellLocations").innerHTML = "";
                document.getElementById("total").innerText = "Total : 0 UEC";
            }
        }

        // Fonction pour supprimer un produit de la liste
        function removeProduct(button) {
            const productItem = button.parentElement;
            const totalText = productItem.querySelector('p:nth-child(5)').innerText.replace('Total : ', '').replace(' UEC', '').replace(/ /g, '');
            const total = parseFloat(totalText);
            productItem.remove();

            productList = productList.filter(p => p.total !== total);
            updateFinalTotal();
        }

        // Fonction pour mettre à jour le total final de tous les produits
        function updateFinalTotal() {
            const finalTotal = productList.reduce((sum, product) => sum + product.total, 0);
            document.getElementById("finalTotal").innerText = "Total final : " + formatNumber(finalTotal) + " UEC";
        }

        // Charger les données produits au chargement de la page
        window.onload = fetchProductData;
    </script>
</body>
</html>
